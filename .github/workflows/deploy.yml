name: Minify CSS for GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Minify CSS
        run: |
          npx clean-css-cli -o css/style.min.css css/style.css
          for file in *.html; do
            sed -i 's|css/style.css|css/style.min.css|g' "$file"
          done

      - name: Commit and push minified files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add css/style.min.css *.html
          git commit -m "Minify CSS for production" || echo "No changes to commit"
          git push
